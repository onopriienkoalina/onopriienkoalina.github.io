<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
<form>
   <p><input type="text" required placeholder="Имя"></p> 
   <p><input type="tel" name="tel" required placeholder="8800500333"></p>
   <p><input type="email" required placeholder="Email"></p>
   <p><input type="password"  name="password" required placeholder="Пароль"></p>
   <p><textarea name="comment" id="comment" cols="23" rows="15" required placeholder="Сообщение"></textarea></p>
       <p><select name="group">
       <option value="Значение 1">Значение 1</option>
       <option value="Значение 2">Значение 2</option>
       <option value="Значение 3">Значение 3</option>
       <option value="Значение 4">Значение 4</option>
       <option value="Значение 5">Значение 5</option>
       <option value="Значение 6">Значение 6</option>
       <option value="Значение 7">Значение 7</option>
       <option value="Значение 8">Значение 8</option></p>
   </select>
   <p><select name="select" size="3" multiple>
    <option selected value="Значение 1">Значение 1</option>
    <option value="Значение 2">Значение 2</option>
    <option value="Значение 3">Значение 3</option>
    <option value="Значение 4">Значение 4</option>
    <option value="Значение 5">Значение 5</option>
    <option value="Значение 6">Значение 6</option>
    <option value="Значение 7">Значение 7</option>
    <option value="Значение 8">Значение 8</option>
   </select>
   <p><label><input type="radio" name="Вариант 1">Вариант 1</label></p>
   <p><label><input type="radio" name="Вариант 2" checked >Вариант 2</label></p>
   <p><label><input type="radio" name="Вариант 3">Вариант 3</label></p>
   <p><label><input type="radio" name="Вариант 4">Вариант 4</label></p>
   <p><input type="number" min="10" max="100" step="10" value="20"></p>
</form>
</body>
</html>
